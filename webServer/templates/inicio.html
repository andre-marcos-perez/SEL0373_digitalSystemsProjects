{% extends 'base.html' %}
	
	{% block title %}
	
		Inicio
	
	{% endblock %}
	
	{% block content %}
				
	<div class="container">	
		<div class="slider">
			<ul class="slides">
			  <li>
				<img class="responsive-img" src="/static/images/wemos_D1_mini.jpg">
				<div class="caption left-align">
				  <h3 class="red-text text-lighten-2"><b>Wemos ESP-12 D1 Mini</b></h3>
				  <h5 class="red-text text-lighten-4">Wemos</h5>
				</div>
			  </li>
			  <li>
				<img class="responsive-img" src="/static/images/beaglebone_black.jpg">
				<div class="caption right-align">
				  <h3 class="red-text text-lighten-2"><b>Beaglebone Black</b></h3>
				  <h5 class="red-text text-lighten-4">Beagleboard</h5>
				</div>
			  </li>
			</ul>
		</div>
	</div>

	{% endblock %}
	
	{% block scripts %}
	
		<script>
		
			$('.slider').slider({
			
				indicators: false,
				height: 400,
				interval: 2000
			});	
			
		</script>
	
	{% endblock %}
