{% extends 'base.html' %}

	{% block title %}
	
		Sistema
	
	{% endblock %}
				
	{% block content %}
	
	<div class="container">	
		<div class="row">
			<div class="col l6 s12">
			
			</div>
			<div class="col l6 s12">
				<div class="card white-text z-depth-0">
					<div class="card-content red lighten-2">
						<span class="card-title center"><b>Camera</b></span>
						<img class="responsive-img" id="frame" src="/static/images/frame.jpg"/>
					</div>
					<div class="card-action">
						<div class="row">
							<div class="col s12">
								<div class="row">
									<div class="col s2 m3">
										<button class="waves-effect waves-light btn-large red lighten-2"><i class="material-icons center">arrow_upward</i></button>
									</div>
									<div class="col s2 offset-s1 m3">
										<button class="waves-effect waves-light btn-large red lighten-2"><i class="material-icons center">arrow_downward</i></button>
									</div>
									<div class="col s2 offset-s1 m3">
										<button class="waves-effect waves-light btn-large red lighten-2"><i class="material-icons center">arrow_back</i></button>
									</div>
									<div class="col s2 offset-s1 m3">
										<button class="waves-effect waves-light btn-large red lighten-2"><i class="material-icons center">arrow_forward</i></button>
									</div>
								</div>
							</div>
							<div class="col s12 center">
								<form action="/sistema/" method="post">
									<button class="waves-effect waves-light btn red lighten-2">Sair</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		
	{% endblock %}
	
	{% block scripts %}
	
		<script>
	
			setInterval(function(){
 
				$('#frame').attr("src", "/static/images/frame.jpg?timestamp=" + new Date().getTime());
 
			},500);
	
		</script>
	
	{% endblock %}
